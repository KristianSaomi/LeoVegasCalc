<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update your LeoVegas Account</title>
  <link th:href="@{/css/updateAccount.css}" rel="stylesheet"/>
</head>
<body>
<div class="homeScreen">
  <img src="/images/leovegas.webp" class="leoVLogo" alt="Responsive image">
  <h1>Update your account</h1>
      <h2>Below you find the user your currently updating</h2>
      <form class = "userBuilder" action="#" th:action="@{/save}" th:object="${userInfo}"
            , method="POST" >
        <input type ="hidden" th:field="*{id}">
        <input type="hidden" th:field ="*{password}"
               placeholder="Password" readonly="readonly" class="formInput">
        <input type="text" th:field ="*{email}"
               placeholder="E-mail" required readonly class="formInput">
        <input type="text" th:field ="*{firstName}"
               placerholder ="Name" required min="1" max="100" class="formInput">
        <input type="text" th:field ="*{lastName}" class="formInput">
        <input type ="hidden" th:field ="*{permission}" class="formInput">
        <div class = "buttonGroup">
          <button class = "submitBtn" type="submit">Save customer</button>
        </div>
      </form>
</div>
</body>
</html>
